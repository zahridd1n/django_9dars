{% extends 'front/base.html' %}
{% block content %}
{% load static %}
<body class="sub_page">

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{% url 'main:index' %}">
            <span>Hostit</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'main:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:about'%}"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:services'%}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:pricing'%}">Pricing</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'main:contact' %}">Contact Us</a>
            </li>
          </ul>
            <div class="quote_btn-container">
              <form class="form-inline">
                <button class="btn   nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
              <a href="">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <span>
                  Call :<a href="tel:{{fotter.call_center}}">{{fotter.call_center}}</a>
                </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- service section -->
 <section class="service_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Our Services
        </h2>
      </div>
    </div>
    <div class="container ">
      <div class="row">
        {% for service in services %}
        <div class="col-md-6 col-lg-4">
          <div class="box ">
            <div class="img-box">
              <img src="{{service.icon.url}}" alt="">
            </div>
            <div class="detail-box">
              <h4>
                {{service.name}}
              </h4>
              <p>
                {{service.body}}
              </p>
              <a href="">
                Read More
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>

              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- end service section -->

{% endblock %}
