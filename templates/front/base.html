<!DOCTYPE html>
{% load static %}
<html>

<head>
 <!-- Basic -->
 <meta charset="utf-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <!-- Mobile Metas -->
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
 <!-- Site Metas -->
 <link rel="icon" href="{% static 'images/fevicon.png'%}" type="image/gif" />
 <meta name="keywords" content="" />
 <meta name="description" content="" />
 <meta name="author" content="" />  

 <title>Hostit</title>


 <!-- bootstrap core css -->
 <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

 <!-- fonts style -->
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

 <!-- font awesome style -->
 <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

 <!-- Custom styles for this template -->
 <link rel="stylesheet" href="{% static 'css/style.css' %}"  />
 <!-- responsive style -->
 <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>


   {% block content %}
   {% endblock %}
 <!-- info section -->

 <section class="info_section layout_padding2">
   <div class="container">
     <div class="row">
       <div class="col-md-3">
         <div class="info_contact">
           <h4>
             Address
           </h4>
           <div class="contact_link_box">
             <a href="">
               <i class="fa fa-map-marker" aria-hidden="true"></i>
               <span>
                 {{fotter.lacation}}
               </span>
             </a>
             <a href="">
               <i class="fa fa-phone" aria-hidden="true"></i>
               <span>
                 Call {{fotter.call_center}}
               </span>
             </a>
             <a href="">
               <i class="fa fa-envelope" aria-hidden="true"></i>
               <span>
                 {{fotter.email}}
               </span>
             </a>
           </div>
         </div>
         <div class="info_social">
           <a href="">
             <i class="fa fa-facebook" aria-hidden="true"></i>
           </a>
           <a href="">
             <i class="fa fa-twitter" aria-hidden="true"></i>
           </a>
           <a href="">
             <i class="fa fa-linkedin" aria-hidden="true"></i>
           </a>
           <a href="">
             <i class="fa fa-instagram" aria-hidden="true"></i>
           </a>
         </div>
       </div>
       <div class="col-md-3">
         <div class="info_link_box">
           <h4>
             Links
           </h4>
           <div class="info_links">
             <a class="active" href="{% url 'main:index' %}">
               <img src="{% static 'images/nav-bullet.png' %}" alt="">
               Home
             </a>
             <a class="" href="{% url 'main:about'%}">
               <img src="{% static 'images/nav-bullet.png' %}" alt="">
               About
             </a>
             <a class="" href="{% url 'main:services'%}">
               <img src="{% static 'images/nav-bullet.png' %}" alt="">
               Services
             </a>
             <a class="" href="{% url 'main:pricing'%}">
               <img src="{% static 'images/nav-bullet.png' %}" alt="">
               Pricing
             </a>
             <a class="" href="{% url 'main:contact'%}">
               <img src="{% static 'images/nav-bullet.png' %}" alt="">
               Contact Us
             </a>
           </div>
         </div>
       </div>
       <div class="col-md-3">
         <div class="info_detail">
           <h4>
             Info
           </h4>
           <p>
             {{fotter.info}}
           </p>
         </div>
       </div>
       <div class="col-md-3 mb-0">
         <h4>
           Subscribe
         </h4>
         <form action="#">
           <input type="text" placeholder="Enter email" />
           <button type="submit">
             Subscribe
           </button>
         </form>
       </div>
     </div>
   </div>
 </section>

 <!-- end info section -->


 <!-- footer section -->
 <footer class="footer_section">
   <div class="container">
     <p>
       &copy; <span id="displayYear"></span> All Rights Reserved By
       <a href="https://html.design/">Free Html Templates</a>
     </p>
   </div>
 </footer>
 <!-- footer section -->

 <!-- jQery -->
 <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
 <!-- bootstrap js -->
 <script src="{% static 'js/bootstrap.js' %}"></script>
 <!-- custom js -->
 <script src="{% static 'js/custom.js' %}"></script>


</body>

</html>
